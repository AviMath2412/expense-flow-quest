<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Dashboard Debug Tool</h1>
    
    <div class="debug-section">
        <h2>1. Check localStorage</h2>
        <div id="localStorage-info"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. Test API Connection</h2>
        <div id="api-info"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. Test User Data</h2>
        <div id="user-info"></div>
    </div>
    
    <div class="debug-section">
        <h2>4. Test Expenses API</h2>
        <div id="expenses-info"></div>
    </div>

    <script>
        // Check localStorage
        function checkLocalStorage() {
            const authKey = localStorage.getItem('expensehub_auth');
            const userKey = localStorage.getItem('expensehub_user');
            
            let html = '<h3>Authentication Status:</h3>';
            html += `<p><strong>Auth Key:</strong> ${authKey ? 'Present' : 'Missing'}</p>`;
            html += `<p><strong>User Key:</strong> ${userKey ? 'Present' : 'Missing'}</p>`;
            
            if (userKey) {
                try {
                    const user = JSON.parse(userKey);
                    html += '<h3>User Data:</h3>';
                    html += `<pre>${JSON.stringify(user, null, 2)}</pre>`;
                } catch (e) {
                    html += `<p class="error">Error parsing user data: ${e.message}</p>`;
                }
            }
            
            document.getElementById('localStorage-info').innerHTML = html;
        }
        
        // Test API connection
        async function testAPI() {
            let html = '<h3>API Health Check:</h3>';
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                html += `<p class="success">✅ API is responding: ${data.message}</p>`;
            } catch (error) {
                html += `<p class="error">❌ API Error: ${error.message}</p>`;
            }
            
            document.getElementById('api-info').innerHTML = html;
        }
        
        // Test user data
        async function testUserData() {
            let html = '<h3>All Users in Database:</h3>';
            try {
                const response = await fetch('http://localhost:3001/api/users');
                const users = await response.json();
                html += `<p class="success">✅ Found ${users.length} users</p>`;
                html += '<pre>' + JSON.stringify(users, null, 2) + '</pre>';
            } catch (error) {
                html += `<p class="error">❌ Error fetching users: ${error.message}</p>`;
            }
            
            document.getElementById('user-info').innerHTML = html;
        }
        
        // Test expenses for specific users
        async function testExpenses() {
            let html = '<h3>Expenses by User:</h3>';
            
            // Test with different user IDs
            const testUserIds = ['3', 'cmgc2df2b0004zu6h44clzyp8', 'cmgc2bqpf0001zu6hzxy0icfg'];
            
            for (const userId of testUserIds) {
                try {
                    const response = await fetch(`http://localhost:3001/api/expenses/user/${userId}`);
                    const expenses = await response.json();
                    html += `<h4>User ID: ${userId}</h4>`;
                    html += `<p class="success">✅ Found ${expenses.length} expenses</p>`;
                    if (expenses.length > 0) {
                        html += '<pre>' + JSON.stringify(expenses, null, 2) + '</pre>';
                    }
                } catch (error) {
                    html += `<h4>User ID: ${userId}</h4>`;
                    html += `<p class="error">❌ Error: ${error.message}</p>`;
                }
            }
            
            document.getElementById('expenses-info').innerHTML = html;
        }
        
        // Run all tests
        async function runAllTests() {
            checkLocalStorage();
            await testAPI();
            await testUserData();
            await testExpenses();
        }
        
        // Run tests when page loads
        runAllTests();
    </script>
</body>
</html>
